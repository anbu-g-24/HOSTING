<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 10</title>

    <style> 

    .box{
        background-color: lightblue;
        margin: 50px;
        padding: 10px;
        border: 5px solid blue;

    }
        .block{
            display:block;
            width: 200px;
            height: 200px;
            
        }
        .inline{
            display: inline;

        }
        .inline-block{
            display: inline-block;
            width: 200px;
            height: 200px;
        }



    </style>
</head>
<body>
    <h1>Display properties Demonstration</h1>

    <div class="box block">block element</div>
    <div class ="box block">block element 2(stacks vertically)</div>


    <span class="box inline"> Inline Element </span>
    <span class="box inline"> Inline Element 2 (flows in the same line)</span>

    <div class="box Inline-block"> Inline-block elements</div>
    <div class="box Inline-block"> Inline-block elements 2</div>
    
</body>
</html>
