<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Display Property Experiment</title>
<style>


.section {
    margin-bottom: 40px;
    background: #f8f8f8;
    padding: 15px;
    border-radius: 8px;
}


.block {
    display: block;
    background: steelblue;
    color: white;
    margin:15px 0;
    text-align: center;
    line-height: 50px;
}


.inline {
    display: inline;
    background: orange;
    color: white;
    padding: 5px;
    margin: 5px;
}


.inline-block {
    display: inline-block;
    width: 150px;
    height: 50px;
    background: green;
    color: white;
    margin: 5px;
    text-align: center;
    line-height: 50px;
    
}


.flex-container {
    display: flex;
    gap: 10px;
}

.flex-item {
    background: purple;
    color: white;
    padding: 20px;
    text-align: center;
    flex: 1;
}


.grid-container {
    display: grid;
    grid-template-columns: repeat(3,1fr);
    gap: 10px;
}

.grid-item {
    background: brown;
    color: white;
    padding: 20px;
    text-align: center;
}


</style>
</head>
<body>

<h1>CSS Display Property Experiment</h1>

<div class="section">
    <h2>Block Elements</h2>
    <div class="block">Block 1</div>
    <div class="block">Block 2</div>
</div>

<div class="section">
    <h2>Inline Elements</h2>
    <span class="inline">Inline 1</span>
    <span class="inline">Inline 2</span>
</div>

<div class="section">
    <h2>Inline-block Elements</h2>
    <div class="inline-block">Inline-Block 1</div>
    <div class="inline-block">Inline-Block 2</div>
</div>

<div class="section">
    <h2>Flex Display</h2>
    <div class="flex-container">
        <div class="flex-item">Flex 1</div>
        <div class="flex-item">Flex 2</div>
        <div class="flex-item">Flex 3</div>
    </div>
</div>

<div class="section">
    <h2>Grid Display</h2>
    <div class="grid-container">
        <div class="grid-item">Grid 1</div>
        <div class="grid-item">Grid 2</div>
        <div class="grid-item">Grid 3</div>
    </div>
</div>



</body>
</html>
