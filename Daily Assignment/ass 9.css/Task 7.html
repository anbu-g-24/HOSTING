<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>product grid</title>
    <style>
        .products{
            display:grid;
           grid-template-columns: repeat(1fr);
            gap: 10px;
        }
        .item{
            background-color: green;
            color: white;
            padding: 20px;
            border: 2px solid black;
            margin: 10px;
            text-align: center;
        
        }
        h1{
            background-color: black;
            text-align: center;
            color: white;
        }
    </style>
</head>
<body>
    <h1>product grid</h1>
    <div class="products">
    <div class="item">watch </div>
    <div class="item">phone</div>
    <div class="item">Laptop </div>
    <div class="item">bick </div>
    <div class="item">car </div>
    <div class="item">snacks</div>

    </div>
    
</body>
</html>
