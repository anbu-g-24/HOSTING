<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>coloumn layout</title>
    <style>
        .container{display: flex;
            flex-direction:column ;
            gap: 10px;

        
        }
        .box{
            flex:1;
            background-color: gray;
            color: black;
            padding: 20px;
            border: 2px solid black;
            text-align: center;
        }
        h1{
            background-color:rgb(86, 86, 207);
            text-shadow: 2px 2px 2px;
            text-align: center;
            color: rgb(255, 0, 25);
        }
    </style>
</head>
<body>
    <h1>flex Layout</h1>
    <div class="flex container">

        <div class="box">Apple</div>
        <div class="box">mango</div>
        <div class="box">grapes</div>
    </div>
    
</body>
</html>
