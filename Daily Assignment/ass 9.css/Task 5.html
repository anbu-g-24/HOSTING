<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid layout</title>
    <style>
        .container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            background-color: brown;
            padding: 40px;
            gap: 10px;
            width: 300px;
            margin: 20px auto;
        }

        .item  {
            background-color: rgb(247, 149, 13);
            color: blue;
            padding: 20px;
            font-size: 20px;
            text-align: center;
            border: 2px solid black;
            margin: 10px;
        } 
    </style>
</head>

<body>
    <h1>Grid layout</h1>
    <div class="container">
        <div class="item">Box 1</div>
        <div class="item">Box 2</div>
        <div class="item">Box 3</div>
        <div class="item">Box 4</div>
    </div>


</body>

</html>
