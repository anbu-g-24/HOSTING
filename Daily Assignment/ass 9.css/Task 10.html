<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox and grid</title>
    <style>
        .profile-container {
            display: flex;
            gap: 20px;
        }

        .sidebar {
            width: 200px;
            height: 200px;
            background: lightgray;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .info {
            flex: 1;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }

        .box {
            background: #dfe6e9;
            padding: 20px;
            text-align: center;
        }

        @media(max-width: 700px) {
            .profile-container {
                flex-direction: column;
            }
        }
    </style>

</head>

<body>
    <div class="profile-container">
        <div class="sidebar">Profile Picture</div>
        <div class="info">
            <div class="grid">

                <div class="box">Name</div>
                <div class="box">Email</div>
                <div class="box">Phone</div>
                <div class="box">Location</div>
            </div>
        </div>
    </div>



</body>

</html>
