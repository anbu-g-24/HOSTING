<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>align buttons</title>
    <style>
        .btn-container{
            display: flex;
            justify-content: space-evenly;
            padding: 20px;
        }
        .button{
            padding: 10px ;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="btn-container">

        <button>Yes</button>
        <button>No</button>
        <button>May be</button>

       
    </div>
    
</body>
</html>
