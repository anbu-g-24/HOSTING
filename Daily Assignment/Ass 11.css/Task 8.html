<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Layout</title>
    <style>
      

        body {
            font-family: Arial, sans-serif;
        }

        .dashboard {
            display: grid;
            grid-template-areas:
                "header header"
                "sidebar stats"
                "sidebar content"
                "footer footer";

            grid-template-columns: 250px 1fr;
            grid-template-rows: 70px 150px 1fr 50px;
            height: 100vh;
        }

       
        .header {
            grid-area: header;
            background: #4a90e2;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 22px;
        }

        .sidebar {
            grid-area: sidebar;
            background: #2d2d2d;
            color: white;
            padding: 10px;
        }

        .stats {
            grid-area: stats;
            background: #e8e8e8;
            padding: 20px;
        }

        .content {
            grid-area: content;
            padding: 20px;
            background: #fff;
        }

        .footer {
            grid-area: footer;
            background: #c61818;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>

</head>

<body>

    <div class="dashboard">

        <header class="header"> Header</header>

        <aside class="sidebar">Sidebar Menu</aside>

        <section class="stats">Stats</section>

        <main class="content">Main Content Area</main>

        <footer class="footer">Footer</footer>

    </div>

</body>

</html>
