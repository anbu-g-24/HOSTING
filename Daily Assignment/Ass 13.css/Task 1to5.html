<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task</title>
    <style>
        h1{
            color: white;
            background-color: black;
            text-align: center;
        }

        .box{
            width: 150px;
            height: 150px;
            margin: 20px;
            background: tomato;
            transition:  5s,tranfrom 3s;
        }
        .box:hover{
            background-color: navy;
            transform: scale(1.2);
            border-radius: 20px;

        }
        .moving-text{
            position: relative;
            font-size: large;
            font-weight: bold;
            animation: slideright  3s ease-in-out infinite;
        }
        @keyframes slideright{
            0%{
                right: 0;
            }
            50%{
                bottom:100px;
            }
            100%{
                left: 5svb;
            }
        }
        
        .image{
            width: 100px;
            height: 100px;
            margin: 20px;
            transition: 5s, transform 3s;
        }
        .image:hover{
            transform: scale(1.2);
        }

        .Rotate{
            width: 100px;
            height: 100px;
            background-color: rgb(171, 50, 205) ;
           margin: 100px;
           animation: spin 1s linear infinite;
        }

    @keyframes spin {
        from{
            transfrom: Rotate(0deg)
        }

        to{
            transform:rotate(360deg)
        }
    
    }

    .smooth-btn{
        padding: 12px;
        font-size: 15px;
        font-weight: bold;
        color: azure;
        background-color: navy;
        border: none;
        border-radius: 6px;
       cursor:pointer;
    }
       .smooth-btn:hover{
        transform: scale(1.05) ;
        background-color: rgb(34, 32, 32);
       }


    </style>
</head>
<body>
    <h1>creat a Box</h1>

    <div class="box"></div>

    <div class="moving-text">This is text Animation</div>

    <div class="image">
        <img src="./Dog.jpg" alt="Dog">
    </div>

    <div class="Rotate"></div>

     <button class="smooth-btn">Click Me</button>
   
</body>
</html>
