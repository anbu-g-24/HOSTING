<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Grid + Flexbox Layout</title>

<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
  }

  body {
    background: #f4f5f7;
  }

  /* ---------- FLEXBOX NAVBAR ---------- */
  header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: #0ea5e9;
    padding: 15px 20px;
    color: white;
  }

  header ul {
    display: flex;
    gap: 20px;
    list-style: none;
  }

  header a {
    text-decoration: none;
    color: white;
    font-weight: 500;
  }

  /* ---------- COMBINED GRID SECTION ---------- */
  .section {
    display: grid;
    grid-template-columns: 2fr 1fr;
    gap: 25px;
    padding: 30px;
  }

  /* ---------- LEFT CONTENT (FLEX CARDS) ---------- */
  .content {
    background: #ffffff;
    padding: 20px;
    border-radius: 8px;
  }

  .cards {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
  }

  .card {
    flex: 1 1 calc(50% - 10px);
    background: #e2e8f0;
    padding: 20px;
    border-radius: 8px;
    text-align: center;
  }

  
  .sidebar {
    display: grid;
    gap: 20px;
  }

  .widget {
    background: #ffffff;
    padding: 20px;
    border-radius: 8px;
    text-align: center;
  }

  
  @media(max-width: 900px) {
    .section {
      grid-template-columns: 1fr;
    }

    .card {
      flex: 1 1 100%;
    }
  }
</style>
</head>
<body>

<header>
  <h2>My Hybrid Layout</h2>
  <ul>
    <li><a href="#">Dashboard</a></li>
    <li><a href="#">Settings</a></li>
    <li><a href="#">Account</a></li>
  </ul>
</header>

<section class="section">

  
  <div class="content">
    <h2>Latest Updates</h2>
    <p>This section uses <strong>Flexbox</strong> to arrange responsive cards.</p>
    
    <div class="cards">
      <div class="card">Card 1</div>
      <div class="card">Card 2</div>
      <div class="card">Card 3</div>
      <div class="card">Card 4</div>
    </div>
  </div>

  
  <aside class="sidebar">
    <div class="widget">üìä Statistics</div>
    <div class="widget">üîî Notifications</div>
    <div class="widget">‚öôÔ∏è Tools</div>
  </aside>

</section>

</body>
</html>
