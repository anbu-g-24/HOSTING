!<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Grid Dashboard Layout</title>

<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
  }

  body {
    background: #f4f5f7;
  }

 
  .dashboard {
    display: grid;
    grid-template-columns: 250px 1fr;
    grid-template-rows: 70px 1fr;
    grid-template-areas:
      "sidebar header"
      "sidebar content";
    height: 100vh;
  }

  .sidebar {
    grid-area: sidebar;
    background: #0f172a;
    color: white;
    padding: 20px;
  }

  .sidebar h2 {
    margin-bottom: 20px;
  }

  .sidebar ul {
    list-style: none;
  }

  .sidebar li {
    margin: 12px 0;
  }

  .sidebar a {
    color: #cccccc;
    text-decoration: none;
    transition: 0.3s;
  }

  .sidebar a:hover {
    color: #ffffff;
  }

  
  .header {
    grid-area: header;
    background: #ffffff;
    padding: 15px 20px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    border-bottom: 1px solid #ddd;
  }

  
  .content {
    grid-area: content;
    padding: 20px;
    overflow-y: auto;
  }

  
  .widgets {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(230px, 1fr));
    gap: 20px;
  }

  .widget {
    background: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 1px 5px rgba(0,0,0,0.08);
  }

  .chart-section {
    margin-top: 30px;
    background: white;
    padding: 20px;
    border-radius: 10px;
    height: 300px;
  }

 
  @media (max-width: 800px) {
    .dashboard {
      grid-template-columns: 1fr;
      grid-template-rows: 70px auto;
      grid-template-areas:
        "header"
        "content";
    }

    .sidebar {
      display: none; 
    }
  }

</style>
</head>
<body>

<div class="dashboard">

  <aside class="sidebar">
    <h2>Dashboard</h2>
    <ul>
      <li><a href="#">Overview</a></li>
      <li><a href="#">Analytics</a></li>
      <li><a href="#">Users</a></li>
      <li><a href="#">Reports</a></li>
      <li><a href="#">Settings</a></li>
    </ul>
  </aside>

  <header class="header">
    <h3>Welcome, User</h3>
    <button style="padding: 8px 12px;">ğŸ”” Notifications</button>
  </header>

  <main class="content">
    <h2>Overview</h2>

    
    <div class="widgets">
      <div class="widget">
        <h3>ğŸ“Š Sales</h3>
        <p>$12,450</p>
      </div>

      <div class="widget">
        <h3>ğŸ‘¤ Users</h3>
        <p>1,204</p>
      </div>

      <div class="widget">
        <h3>ğŸ“¦ Orders</h3>
        <p>328</p>
      </div>

      <div class="widget">
        <h3>â­ Rating</h3>
        <p>4.8 / 5</p>
      </div>
    </div>

    
    <div class="chart-section">
      <h3>ğŸ“ˆ Chart Section</h3>
      <p>(Add chart later with JS)</p>
    </div>

  </main>

</div>

</body>
</html>
