<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Responsive Flexbox Navbar</title>

<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: Arial, sans-serif;
  }

  .navbar {
    background: #0ea5e9;
    color: white;
    padding: 15px 20px;

    display: flex;
    align-items: center;
    justify-content: space-between;
  }

  .logo {
    font-size: 20px;
    font-weight: bold;
  }

  .nav-links {
    display: flex;
    gap: 25px;
    list-style: none;
  }

  .nav-links a {
    text-decoration: none;
    color: white;
    font-weight: 500;
  }

  
  .menu-btn {
    display: none;
    font-size: 22px;
    background: none;
    border: none;
    color: white;
    cursor: pointer;
  }

  
  @media (max-width: 768px) {
    .nav-links {
      display: none;      
      flex-direction: column;
      background: #0284c7;
      width: 100%;
      margin-top: 10px;
      padding: 15px 0;
      text-align: center;
    }

    .nav-links.show {
      display: flex;
    }

    .menu-btn {
      display: block;
    }
  }
</style>
</head>
<body>

<nav class="navbar">
  <div class="logo">My Website</div>

  <button class="menu-btn" id="menuToggle">â˜°</button>
<nav>
  <ul class="nav-links" id="navLinks">
    <li><a href="#">Home</a></li>
    <li><a href="#">About</a></li>
    <li><a href="#">Services</a></li>
    <li><a href="#">Contact</a></li>
  </ul>
</nav>



</body>
</html>
