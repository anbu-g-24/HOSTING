
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Gallery Carousel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<!-- Gallery Carousel -->
<div class="container py-5">
    <h2 class="text-center mb-4">My Portfolio Gallery</h2>

    <div id="portfolioCarousel" class="carousel slide" data-bs-ride="carousel">

        <!-- Indicators -->
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#portfolioCarousel" data-bs-slide-to="0" class="active"></button>
            <button type="button" data-bs-target="#portfolioCarousel" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#portfolioCarousel" data-bs-slide-to="2"></button>
        </div>

        <!-- Images -->
        <div class="carousel-inner rounded shadow">

            <div class="carousel-item active">
                <img src="https://picsum.photos/1000/500?random=1" class="d-block w-100" alt="Project 1">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Project One</h5>
                    <p>Website Design & Branding</p>
                </div>
            </div>

            <div class="carousel-item">
                <img src="https://picsum.photos/1000/500?random=2" class="d-block w-100" alt="Project 2">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Project Two</h5>
                    <p>Mobile App UI/UX</p>
                </div>
            </div>

            <div class="carousel-item">
                <img src="https://picsum.photos/1000/500?random=3" class="d-block w-100" alt="Project 3">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Project Three</h5>
                    <p>Responsive Frontend Development</p>
                </div>
            </div>

        </div>

        <!-- Controls -->
        <button class="carousel-control-prev" type="button" data-bs-target="#portfolioCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#portfolioCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
