<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Showcase</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container py-5">
    <h2 class="text-center mb-4">Featured Products</h2>

    <div class="card shadow">
        
        <!-- Product Carousel -->
        <div id="productCarousel" class="carousel slide" data-bs-ride="carousel">
            
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://picsum.photos/900/450?random=10" class="d-block w-100" alt="Product 1">
                </div>
                <div class="carousel-item">
                    <img src="https://picsum.photos/900/450?random=11" class="d-block w-100" alt="Product 2">
                </div>
                <div class="carousel-item">
                    <img src="https://picsum.photos/900/450?random=12" class="d-block w-100" alt="Product 3">
                </div>
            </div>

            <!-- Controls -->
             <button class="carousel-control-prev" type="button" data-bs-target="#productCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#productCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </button>

        </div> 

        <!-- Product Details Section -->
        <div class="p-4">

            <h3 class="mb-2">Smart Watch X200</h3>
            <p class="text-muted">Modern | Waterproof | Bluetooth 5.0</p>
            <h4 class="text-success mb-3">$199.99</h4>

            <!-- Collapse Button -->
            <button class="btn btn-primary mb-3" data-bs-toggle="collapse" data-bs-target="#moreDetails">
                More Details
            </button>

            <!-- Collapse Content -->
            <div class="collapse" id="moreDetails">
                <div class="card card-body">

                    <h5>Specifications:</h5>
                    <ul>
                        <li>Heart Rate & Sleep Tracking</li>
                        <li>7 Days Battery Life</li>
                        <li>Fitness and Sports Mode</li>
                        <li>Waterproof up to 50m</li>
                    </ul>

                    <h5 class="mt-3">Includes:</h5>
                    <ul>
                        <li>Charging Cable</li>
                        <li>Manual Guide</li>
                        <li>Warranty Card</li>
                    </ul>

                </div>
            </div>

            <!-- Buy Now Button -->
            <div class="mt-4">
                <button class="btn btn-success px-4">Buy Now</button>
                <button class="btn btn-outline-dark px-4">Add to Wishlist</button>
            </div>
        </div>

    </div>
</div>


<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
