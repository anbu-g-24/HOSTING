<!DOCTYPE html>
<html>
<head>
  <title>Change Text Example</title>
</head>
<body>     


    <h2>Click the Button to Change the Text</h2>

    <p id="text">This text will change!</p>

    <button onclick="changeText()">Click Me</button>

   <script>
      function changeText() {
      document.getElementById("text").textContent = "The text has been updated!";
      }
     </script>

</body>
</html>
