<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Utility Layout</title>

  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <!-- Header -->
     <header class="bg-primary text-center text-white py-4">
        <h1 class="fw-bold mb-3">My Website</h1>
        <p class="mb-0">Built using Bootstrap Utility Classes</p>
     </header>

      <!-- Navigation -->

     <nav class="container text-center my-4">
        <div class="d-flex justify-content-center gap-3">
            <a href="#" class="text-decoration-none fw-bold">Home</a>
            <a href="#" class="text-decoration-none fw-bold">About</a>
            <a href="#" class="text-decoration-none fw-bold">Services</a>
            <a href="#" class="text-decoration-none fw-bold">Contact</a>
        </div>
     </nav>
    
     <!-- Main section -->
      <div class="container">
        <div class="row g-4  mt-5 mb-5">

             <!-- Saidebar -->
            <aside class="col-md-4 bg-white p-4 rounded shadow-sm">
                <h4 class="fw-bold">Sidebar</h4>
                <p class="text-muted">Useful links and navigation appear here.</p>
                <button class="btn btn-primary w-100">Read More</button>
            </aside>

            <!-- Content -->
             <main class="col-md-8 bg-white p-4 rounded shadow-sm">
                <h2 class="font-bold text-center">Welcome to the Main Content</h2>
                <p class="lead text-center">This entire layout is built only with Bootstap utilites - no custokm CSS.</p>
          
            <div class="row text-center mt-4">
                <div class="col-md-4 ">
                    <div class="p-3 border">Box 1</div>
                </div>
                <div class="col-md-4">
                    <div class="p-3 border">Box 2</div>
                </div>
                <div class="col-md-4">
                    <div class="p-3 border">Box 3</div>
                </div>

            </div>
             </main>

        </div>
      </div>



  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-4">
    <p class="mb-0">© 2025 My Website — All Rights Reserved</p>
  </footer>

</body>
</html>
