<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>responsive</title>
    <style>
        @media (max-width : 600px) {
            body {
                background-color: yellow;
                padding: 30px;
                margin-top: 80px;


            }
        }

        p {
            background-color: blue;
            text-align: center;
            padding: 20px;
        }

        .navbar {
            display: flex;
            justify-content: space-around;
            background-color: brown;
            padding: 40px;
        }

        .navbar a {
            background-color: white;
            color: blue;
            text-decoration: none;
            font-size: 19px;
            padding: 20px;
            width: 40px;
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            text-align: center;
            margin-top: 30px;
        

        }

        .grid div {
            background-color: cyan;
            padding: 30px;
        }

         @media (max-width : 600px) {
            .grid{
                grid-template-columns: auto auto auto;
            }
         }

       /* @media(780px <= width <=1024){
            body{
                background-color: red;
            }
        }*/

        @media(min-width:786px) and (max-width:1024px){
            body{
                background-color: red;
            }
        }
    </style>
</head>

<body>
    <h1> Responsive background</h1>
    <p> Lorem ipsum dolor sit amet consectetur, adipisicing elit.
        Beatae cupiditate ea ad deserunt illum expedita neque molestiae accusamus vero veniam!</p>

    <div class="navbar">
        <a href="#">Home</a>
        <a href="#">about</a>
        <a href="#">cantact</a>
    </div>

    <div class="grid">
        <div>box1</div>
        <div>box2</div>
        <div>box3</div>
        <div>box4</div>

    </div>
</body>

</html>
