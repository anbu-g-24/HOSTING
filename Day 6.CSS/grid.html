<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 11</title>
    <style>

        .container{
            display: grid;
            background-color: rgb(58, 50, 50);
            color: white;
            grid-gap: 10px;
            grid-template-columns: 1fr 1fr 1fr ;
            grid-template-rows: 100px 300px 100px;

        }
        .container div{
            background-color: blue ;
            padding: 20px;
            text-align: center;


        }
    </style>
</head>
<body>

    <div class="container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
    </div>
    
</body>
</html>
