<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=>, initial-scale=1.0">
    <title>Document</title>
    <style>
     .login-box {
      width: 300px;
      background-color: white;
      border: 2px solid green;
      border-radius: 10px;
      padding: 30px;
      margin: 10px 0;
    }

    .login-box input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #aaa;
      border-radius: 5px;
    }

    .login-box button {
      width: 100%;
      background-color: rgb(3, 65, 2);
      color: white;
      border: none;
      padding: 10px;
      border-radius: 5px;
      margin-top: 10px;
      cursor: pointer;
    }

        
    </style>
</head>
<body>
    <h1>Login From Box</h1>
    <div class="login-box">
    <h3>Login</h3>
    <input type="text" placeholder="username">
    <input type="password" placeholder="password">
    <button>Login</button>
    </div>
</body>
</html>
