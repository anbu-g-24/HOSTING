<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <style>
        .box{
            width: 100px;
            height: 60px;
            background-color:tomato;
            transition: background 5s,trasform 3s;
        }

        .box:hover{
            background: limegreen;
            transform: scale(1,2);
            border-radius: 30px;
        }

        .ball{
            width: 80px;
            height: 80px;
            background: gold;
            border-radius: 50%;
            position: relative;
            animation: bounce 2s ease-in-out infinite;

        }
        @keyframes bounce{
            0%,100% {top:0;}
            50% {top: 100px;}
        }


        .loader{
            width: 50%;
            height: 50%;
            border: 5ps solid dodgerblue;
            border-radius: spin 1s liner infinite;
            animation: spin 1s linear infinite;
            margin-top: 30px;
        }

        @keyframes spin{
            to {transform: rotate(360deg);}

        }


    </style>
</head>
    <h1>css Animation </h1>
    
    <div class="box"></div>

    <div class="ball"></div>

    <div class="card"></div>

    <div class="loader"></div>




</body>
</html>
