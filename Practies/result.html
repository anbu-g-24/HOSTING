<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number" id="num1" value="4">
    <input type="number" id="num2" value="5">

    <button onclick="resultfunction()">Result</button>
    <p id="result"></p>

    <script>
         var box1=document.getElementById("num1")
         var box2=document.getElementById("num2")

         var result=document.getElementById("result")

       
       function resultfunction(){
       var box1value= Number(box1.value)
       var box2value= Number(box2.value)

       var total=(box1value+box2value)
       result.textContent =total
     
       }

     
       
         
    </script>



</body>
</html>
