<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Photo Gallery</title>
   <style>
    body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 20px;
    background: #f2f2f2;
}

.title {
    text-align: center;
    margin-bottom: 20px;
}

.gallery {
    display: grid;
    gap: 10px;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
}

.gallery img {
    width: 100%;
    height: 200px;
    object-fit: cover;
    border-radius: 10px;
    transition: transform 0.2s ease;
}

.gallery img:hover {
    transform: scale(1.05);
}


   </style>


</head>
<body>

    <h2 class="title">Photo Gallery</h2>

    <div class="gallery">
        
        <img src="https://picsum.photos/300?random=1">
        <img src="https://picsum.photos/300?random=2">
        <img src="https://picsum.photos/300?random=3">
        <img src="https://picsum.photos/300?random=4">
        <img src="https://picsum.photos/300?random=5">
        <img src="https://picsum.photos/300?random=6">
        <img src="https://picsum.photos/300?random=7">
        <img src="https://picsum.photos/300?random=8">
       
    </div>

</body>
</html>
