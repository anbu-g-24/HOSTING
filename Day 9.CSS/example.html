<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    .content-box {
      width: 200px;
      padding: 20px;
      border: 5px solid green;
      margin: 10px;
      box-sizing: content-box;
    }
    .border-box {
      width: 200px;
      padding: 20px;
      border: 5px solid orange;
      margin: 10px;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <h3>Box-Sizing Comparison</h3>
  <div class="content-box">Content Box (Default)</div>
  <div class="border-box">Border Box (Includes padding & border)</div>
</body>
</html>
