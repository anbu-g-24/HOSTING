<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 9</title>
    <style>
        .container {
            display: flex;
            background-color: yellow;
            padding: 20px;
            justify-content: space-around;
            align-items: center;
            margin: 20px;


        }

        .box {
            background-color: skyblue;
            border: 2px solid rgb(183, 9, 9);
            padding: 20px;
            margin: 10px;
            text-align: center;
            font-weight: bold;
        }

        .containerr{
            display: flex;
            justify-content: space-around;
            background-color: lightsalmon;
            padding: 20px;
           
           

        }
        .item{
            background-color: blue;
            color: white;
             border: 2px solid black;
            padding: 20px;
        }
    </style>


</head>

<body>
    <!--flex box stands for flexible box layout
    it is used align and distribute space among items in a container
    the main advantage is you dont need to floots, inline-block hocks or complex  positioning -->

    <div class="container">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>

    </div>
    <div class="containerr">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>


    </div>

</body>

</html>
