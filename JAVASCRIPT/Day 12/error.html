<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<h2>divide method</h2>

    <input type="number" id="num1" placeholder="Enter fist number">
    <br>
    <br>
    <input type="number" id="num2" placeholder="Enter secound number">
    <br>
    <br>



    <button onclick="divide()">divide</button>
    <p id="output"></p>



    <script>

        function divide(){
            try {
            let a = number(document.getElementById("num1".value));
            let b = number(document.getElementById("num2".value));

        

            if (b===0){
                throw new Error("connot divide by zero");
            }
            document.getElementById("output").innerText = "Result:"+a/b;
            }

             catch(error){
            document.getElementById("output").innerText = err.message;
        }

        }
       


      






    </script>
    
</body>
</html>
