<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<style>
    .parent{
        background-color: rgb(56, 56, 226);
        color: white;
        font-size: large;
        padding: 20px;

    }
    .child{
        background-color:rgb(205, 50, 166);
        padding: 20px;
        margin-top: 20px;

    }
</style>
</head>
<body>

    <div class="parent" id="parent">
        parent
    
    <div class="child" id="child">child</div>
    </div>
   
    <script>
        document.getElementById("parent")
        .addEventListener("click",function(){
            alert("click parent")
        },true)  
        
        document.getElementById("child")
        .addEventListener("click", function(){
            event.stopPropagation();
           alert("click child") 
        })
    </script>
    
</body>
</html>
