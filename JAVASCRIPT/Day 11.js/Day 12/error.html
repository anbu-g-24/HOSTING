
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="number" id="num1" placeholder="Enter first number" />
    <br />
    <br />

    <input type="number" id="num2" placeholder="Enter second number" />
    <br />
    <br />

    <button onclick="divide()">divide</button>
    <p id="output"></p>





    <br>
    <br>
    <br>
    <br>

    <input type="text" id="name">
    <button onclick="checkName()">Submit</button>
    <p id="msg"></p>
    

    <script>
      function divide() {
        try {
          let a = Number(document.getElementById("num1").value);
          let b = Number(document.getElementById("num2").value);

          if (isNaN(a) || isNaN(b)) {
            throw new Error("please enter a valid number ");
          }

          if (b == 0) {
            throw new Error("cannot divide by zero");
          }

          document.getElementById("output").innerText = "Result: " + a / b;
        } catch (err) {
          document.getElementById("output").innerText = err.message;
        }
      }



      function checkName(){
        try{
            let name = document.getElementById("name").value
            if(name === ""){
                throw "name cannot be empty "
            }
            document.getElementById("msg").innerText = " Submitted sceesfully "
        }catch (e){
            document.getElementById("msg").innerText = e
        }
      }


      

    </script>
  </body>
</html>
