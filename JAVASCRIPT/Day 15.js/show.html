<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>show 1</title>
</head>
<body>
    
    
     <button onclick="showUser()">Show  user</button>
    <p id="output"></p>

    <script>
        function showUser(){
            fetch("https://api.github.com/users/arun-cloud-dev/followers")
            .then((response) =>response.json())
            .then((data)=>{
                data.forEach((n)=>{
                    // console.log(n.login);
                    
                    const name = n.id
                  
                    document.getElementById("output").innerText +=name+"\n"

                    
                });
            })
            .catch ((error)=>console.log(error));
            
        }
    </script> 

</body>
</html>
