<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <style>
        .grid-box {
            display: grid;
            grid-template-columns: 1fr 1fr 300px;
            gap: 10px;
        }

        .grid-box div {
            background-color: yellow;
            color: blue;
            text-align: center;
            padding: 10px;
           
        }
    </style>
</head>

<body>
    <div class="grid-box">
        <div>Head</div>
        <div>Main</div>
        <div>Footer</div>
        <div>extras</div>
         <div>Head</div>
        <div>Main</div>
        <div>Footer</div>
        <div>extras</div>
    </div>

</body>

</html>
