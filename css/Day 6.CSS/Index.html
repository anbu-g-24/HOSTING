<!DOCTYPE html>
<html>
<head>
  <style>
    /* Element Selector */
    p {
      color: red;
      font-size: large;
    }

    /* Class Selector */
    .highlight {
      background-color: yellow;
      font-weight: bold;
      color: black;
    }

    /* ID Selector */
    #title {
      color: navy;
      text-align: center;
      font-size: 28px;
    }
  </style>
</head>
<body>
  <h1 id="title">Welcome to CSS Learning</h1>
  <p>This is a normal paragraph.</p>
  <p class="highlight">This paragraph is highlighted using a class!</p>
  <br>

   <label ></label>



</body>
</html>
